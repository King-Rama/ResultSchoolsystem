<!DOCTYPE html>
{% load staticfiles %}
{% load static %}



<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'master.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
</head>



<body>

<div class="container">
<hr class="mt-0 mb-4">
    <div class="row">

        <div class="col-md-8 col-8 mx-auto">
            <a href="{% url 'home' %}" class="h1 mt-2">Burhan Schools
            {% if user.is_authenticated %}
            <a href="/accounts/logout/" type="button" class="btn btn-secondary float-right">logout</a>
            {% else %}
            <a href="/accounts/login/" type="button" class="btn btn-primary float-right">login</a>
            {% endif %}
                <hr class="mt-0 mb-4">
            </a>
        </div>
        <div class="col-md-9 col-9 mx-auto">
            <div class="container">
                <div class="jumbotron">
                {% block nav_content %}{% endblock nav_content %}
                    <div class="container">
                        {% block content %}

                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>



<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
