{% extends 'grade/base_grade.html' %}
{% block content %}

        <div class="card text-center">
  <div class="card-header">
    {{ result_detail.exam_name_cl }}
  </div>
  <div class="card-body">


    <p class="">You are about to Erase "{{ result_detail.uploader.username }}" Results</p>

</div>

    </div>
    </div>
